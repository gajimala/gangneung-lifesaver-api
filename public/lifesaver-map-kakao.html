<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인명구조함 지도 (카카오 실시간)</title>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d02572eca2dd38bbbbb6692254d51bb7&libraries=clusterer"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    #mapTypeSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      cursor: pointer;
    }
    #mapTypeSelector:hover {
      background: rgba(240, 240, 240, 0.9);
    }
  </style>
</head>
<body>

<div id="map"></div>
<button id="mapTypeSelector">항공뷰</button>

<script>
  const map = new kakao.maps.Map(document.getElementById('map'), {
    center: new kakao.maps.LatLng(37.75, 128.9),
    level: 9
  });

  let markers = [], lifesavers = [];
  let myLocationMarker = null;
  const infoWindow = new kakao.maps.InfoWindow();

  function startTracking() {
    if (!navigator.geolocation) {
      console.error("위치 추적이 불가능한 브라우저입니다.");
      return;
    }

    navigator.geolocation.watchPosition(function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const loc = new kakao.maps.LatLng(lat, lon);

      map.setCenter(loc);

      if (myLocationMarker) {
        myLocationMarker.setPosition(loc);
      } else {
        myLocationMarker = new kakao.maps.Marker({
          position: loc,
          map: map,
          image: new kakao.maps.MarkerImage(
            'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png',
            new kakao.maps.Size(24, 35)
          )
        });
      }
    }, function(error) {
      console.error("위치 추적 오류:", error);
    }, {
      enableHighAccuracy: true,
      timeout: 10000
    });
  }

  function loadMarkers() {
    fetch("https://gangneung-lifesaver-api.onrender.com/lifesavers.json")
      .then(res => res.json())
      .then(data => {
        lifesavers = data;

        for (const item of lifesavers) {
          if (item.lat && item.lng) {
            const marker = new kakao.maps.Marker({
              position: new kakao.maps.LatLng(item.lat, item.lng),
              title: item.name || "인명구조함",
              image: new kakao.maps.MarkerImage(
                "/lifesaver-icon.png",
                new kakao.maps.Size(40, 45),
                { offset: new kakao.maps.Point(20, 45) }
              )
            });
            markers.push(marker);

            kakao.maps.event.addListener(marker, 'click', function() {
              const url = `https://map.kakao.com/link/to/인명구조함,${item.lat},${item.lng}`;
              const iwContent = `
                <div style="padding:6px; font-size:13px;">
                  인명구조함<br>
                  <button onclick="window.location.href='${url}'"
                    style="margin-top:5px; background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">
                    길찾기
                  </button>
                </div>`;
              infoWindow.setContent(iwContent);
              infoWindow.open(map, marker);
            });
          }
        }

        updateMarkers();
      })
      .catch(error => {
        console.error('lifesavers.json 불러오기 오류:', error);
      });
  }

  function updateMarkers() {
    if (lifesavers.length === 0) return;

    const bounds = map.getBounds();
    const sw = bounds.getSouthWest();
    const ne = bounds.getNorthEast();

    markers.forEach((marker, index) => {
      const item = lifesavers[index];
      const inBounds =
        item.lat >= sw.getLat() && item.lat <= ne.getLat() &&
        item.lng >= sw.getLng() && item.lng <= ne.getLng();

      marker.setMap(inBounds ? map : null);
    });
  }

  kakao.maps.event.addListener(map, 'bounds_changed', updateMarkers);
  document.getElementById('mapTypeSelector').addEventListener('click', function() {
    const isSky = map.getMapTypeId() === kakao.maps.MapTypeId.SKYVIEW;
    map.setMapTypeId(isSky ? kakao.maps.MapTypeId.NORMAL : kakao.maps.MapTypeId.SKYVIEW);
    this.textContent = isSky ? '항공뷰' : '일반 지도';
  });

  // 실행
  startTracking();
  loadMarkers();
</script>

</body>
</html>
