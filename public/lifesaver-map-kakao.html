
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인명구조함 지도 (카카오)</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=여기에_너의_앱키&libraries=clusterer"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.75, 128.9),
      level: 9
    });

    fetch('./lifesavers.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(item.lat, item.lon),
            title: item.name || '인명구조함',
            image: new kakao.maps.MarkerImage(
              './lifesaver-icon.png',
              new kakao.maps.Size(32, 32)
            )
          });
        });
      })
      .catch(error => console.error('JSON 로드 실패:', error));
  </script>
</body>
</html>
