<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>강릉 인명구조함 지도 - 카카오</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d02572eca2dd38bbbbb6692254d51bb7"></script>
  <style>
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.75, 128.9),
      level: 6
    };

    const map = new kakao.maps.Map(mapContainer, mapOption);

    fetch("https://gangneung-lifesaver-api-vcj2.onrender.com/lifesavers")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(item.lat, item.lon),
            map: map,
            title: item.type || "구조함"
          });

          const infowindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;font-size:14px;">${item.type}<br>${item.address}</div>`
          });

          kakao.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
          });
        });
      });
  </script>
</body>
</html>
