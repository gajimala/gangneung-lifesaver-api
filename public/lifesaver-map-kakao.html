// ...(기존 map, 스타일 부분은 그대로 유지)...

<script>
  const map = new kakao.maps.Map(document.getElementById('map'), {
    center: new kakao.maps.LatLng(37.75, 128.9),
    level: 9
  });

  var markers = [];
  var lifesavers = [];
  var myLat = null;
  var myLon = null;
  var myLocationMarker = null;
  var infoWindow = new kakao.maps.InfoWindow();

  function getMyLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        myLat = position.coords.latitude;
        myLon = position.coords.longitude;
        var myLocation = new kakao.maps.LatLng(myLat, myLon);

        map.setCenter(myLocation);
        map.setLevel(5);

        if (myLocationMarker) {
          myLocationMarker.setPosition(myLocation);
        } else {
          myLocationMarker = new kakao.maps.Marker({
            position: myLocation,
            map: map,
            image: new kakao.maps.MarkerImage(
              'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png',
              new kakao.maps.Size(24, 35)
            )
          });
        }
      }, function(error) {
        console.error("위치 정보를 가져올 수 없습니다:", error);
      });
    } else {
      console.error("브라우저가 위치 정보를 지원하지 않습니다.");
    }
  }

  function loadMarkers() {
    fetch("https://gangneung-lifesaver-api.onrender.com/lifesavers.json")
      .then(res => res.json())
      .then(data => {
        lifesavers = data;

        for (var i = 0; i < lifesavers.length; i++) {
          (function(item) { // ✅ 클로저로 감싸서 각각 따로 인식하게
            if (item.lat && item.lng) {
              var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(item.lat, item.lng),
                title: item.name || "인명구조함",
                image: new kakao.maps.MarkerImage(
                  "/lifesaver-icon.png",
                  new kakao.maps.Size(40, 45),
                  { offset: new kakao.maps.Point(20, 45) }
                )
              });
              markers.push(marker);

              kakao.maps.event.addListener(marker, 'click', function() {
                var name = item.name || "인명구조함";
                var url = `https://map.kakao.com/link/to/${encodeURIComponent(name)},${item.lat},${item.lng}`;

                var iwContent = `
                  <div style="padding:6px; font-size:13px;">
                    ${name}<br>
                    <button onclick="window.location.href='${url}'" style="margin-top:5px; background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">
                      길찾기
                    </button>
                  </div>
                `;

                infoWindow.setContent(iwContent);
                infoWindow.open(map, marker);
              });
            }
          })(lifesavers[i]); // ← 이렇게 개별로 감싸야 제대로 먹는다
        }

        updateMarkers();
      })
      .catch(error => {
        console.error('lifesavers.json 불러오기 오류:', error);
      });
  }

  function updateMarkers() {
    if (lifesavers.length === 0) return;

    var bounds = map.getBounds();
    var sw = bounds.getSouthWest();
    var ne = bounds.getNorthEast();

    markers.forEach(function(marker, index) {
      var item = lifesavers[index];
      if (item.lat >= sw.getLat() && item.lat <= ne.getLat() &&
          item.lng >= sw.getLng() && item.lng <= ne.getLng()) {
        marker.setMap(map);
      } else {
        marker.setMap(null);
      }
    });
  }

  kakao.maps.event.addListener(map, 'bounds_changed', function() {
    updateMarkers();
  });

  getMyLocation();
  loadMarkers();

  document.getElementById('locationButton').addEventListener('click', function() {
    getMyLocation();
  });
</script>
