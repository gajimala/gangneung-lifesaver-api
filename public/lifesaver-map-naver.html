<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인명구조함 지도 (내 위치 중심)</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=y6akfogygp"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 기본값 (서울시청 근처) 만약 실패할 경우
      zoom: 15
    });

    // 내 위치 가져오기
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var myLat = position.coords.latitude;
        var myLon = position.coords.longitude;
        var myLocation = new naver.maps.LatLng(myLat, myLon);

        map.setCenter(myLocation); // 지도 중심을 내 위치로 이동
        map.setZoom(15); // 줌 레벨도 설정 (선택사항)


      }, function(error) {
        console.error("위치 정보를 가져올 수 없습니다:", error);
      });
    } else {
      console.error("브라우저가 위치 정보를 지원하지 않습니다.");
    }

        // lifesavers.json 먼저 가져온다
    function loadMarkers() {
      fetch("https://gangneung-lifesaver-api-vcj2.onrender.com/public/lifesavers.json")
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          for (var i = 0; i < data.length; i++) {
            var item = data[i];
            if (item.lat && item.lon) {
              var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(item.lat, item.lon),
                map: map,
                title: item.name || "인명구조함"
              });
            }
          }
        })
        .catch(function(error) {
          console.error('lifesavers.json 불러오기 오류:', error);
        });
    }
    
    loadMarkers(); // ✅ 이거 추가해야 구조함 마커들이 찍힌다
  </script>
