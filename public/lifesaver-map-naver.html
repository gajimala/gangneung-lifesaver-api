
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인명구조함 지도 (네이버)</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=y6akfogygp"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.75, 128.9),
      zoom: 11
    });
    
        // 내 위치 가져오기
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var myLat = position.coords.latitude;
        var myLon = position.coords.longitude;
        var myLocation = new naver.maps.LatLng(myLat, myLon);

        map.setCenter(myLocation); // 지도 중심을 내 위치로 이동
        map.setZoom(15); // 줌 레벨도 설정 (선택사항)
    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.3595704, 127.105399),
      map: map
    });
    
    fetch("lifesavers.json")
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        for (var i = 0; i < data.length; i++) {
          var item = data[i];
          if (item.lat && item.lon) {
            var marker = new naver.maps.Marker({
              position: new naver.maps.LatLng(item.lat, item.lon),
              map: map,
              title: item.name || "인명구조함"
            });
          }
        }
      })
      .catch(function(error) {
        console.error('마커 생성 오류:', error);
      });
  </script>
</body>
</html>
