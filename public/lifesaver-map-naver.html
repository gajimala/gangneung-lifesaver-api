
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경국 전국 인명구조함 지도</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=y6akfogygp"></script>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 지도 초기화
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(36.5, 127.5), // 대한민국 경중점
      zoom: 7
    });

    // lifesavers.json 데이터 가져오고 마켓 채워넣기
    fetch('lifesavers.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          new naver.maps.Marker({
            position: new naver.maps.LatLng(item.lat, item.lon),
            map: map,
            title: "인명구조함" // 명칭 고정
          });
        });
      })
      .catch(error => {
        console.error('\ub370이\ud130 \ub85c\ub4dc \uc624\ub958:', error);
      });
  </script>
</body>
</html>
