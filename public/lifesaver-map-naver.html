<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인명구조함 지도 (네이버)</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=y6akfogygp"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.75, 128.9),
      zoom: 11
    });

    fetch("/lifesavers")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          new naver.maps.Marker({
            map: map,
            position: new naver.maps.LatLng(item.lat, item.lon),
            title: item.name || "인명구조함"
          });
        });
      });
  </script>
</body>
</html>
