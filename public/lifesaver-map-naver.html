<!DOCTYPE html>
<html lang="ko">
<head>

  <title>인명구조함 지도 (내 위치 중심)</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=y6akfogygp"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    #locationButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      cursor: pointer;
    }
    #locationButton:hover {
      background: rgba(240, 240, 240, 0.9);
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <button id="locationButton">내 위치로 이동</button>

<script>
  var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.5665, 126.9780),
    zoom: 17
  });

  var markers = [];
  var lifesavers = [];
  var myLocationMarker = null;
  var myLat = null;
  var myLon = null;

  function navigateTo(url) {
    window.location.href = url;
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      myLat = position.coords.latitude;
      myLon = position.coords.longitude;
      var myLocation = new naver.maps.LatLng(myLat, myLon);

      map.setCenter(myLocation);
      map.setZoom(17);

      myLocationMarker = new naver.maps.Marker({
        position: myLocation,
        map: map,
        icon: {
          content: '<div style="width:12px; height:12px; background:#4285F4; border-radius:50%; border:2px solid white;"></div>',
          anchor: new naver.maps.Point(6, 6)
        }
      });
    }, function(error) {
      console.error("위치 정보를 가져올 수 없습니다:", error);
    });
  } else {
    console.error("브라우저가 위치 정보를 지원하지 않습니다.");
  }

  function loadMarkers() {
    fetch("https://gangneung-lifesaver-api.onrender.com/lifesavers.json")
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        lifesavers = data;
        data.forEach(function(item) {
          if (item.lat && item.lng) {
            var destLat = item.lat;
            var destLon = item.lng;
            var destName = encodeURIComponent(item.name || "인명구조함");

            var marker = new naver.maps.Marker({
              position: new naver.maps.LatLng(destLat, destLon),
              map: map,
              title: item.name || "인명구조함",
              icon: {
                url: "/lifesaver-icon.png",
                size: new naver.maps.Size(27, 30),
                scaledSize: new naver.maps.Size(27, 30),
                origin: new naver.maps.Point(0, 0),
                anchor: new naver.maps.Point(13, 30)
              }
            });
            markers.push(marker);

            var infoWindow = new naver.maps.InfoWindow({
              content: `
                <div style="padding:6px; font-size:13px;">
                  ${item.name || "인명구조함"}<br>
                  <button onclick="navigateToRoute(${destLat},${destLon},'${item.name || "인명구조함"}')" style="margin-top:5px; background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">
                    길찾기
                  </button>
                </div>
              `
            });

            naver.maps.Event.addListener(marker, 'click', function() {
              infoWindow.open(map, marker);
            });
          }
        });

        updateMarkers();
      })
      .catch(function(error) {
        console.error('lifesavers.json 불러오기 오류:', error);
      });
  }

    if (myLat === null || myLon === null) {
      alert('현재 위치를 가져올 수 없습니다.');
      return;
    }

    var origin = `${myLon},${myLat}`;
    var destination = `${destLon},${destLat}`;
    var destName = encodeURIComponent(name);

    var url = `https://map.naver.com/p/directions?origin=${origin}&destination=${destination}&destName=${destName}`;
    window.location.href = url;
  }
