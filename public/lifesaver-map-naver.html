<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>강릉 인명구조함 지도 - 네이버</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=y6akfogygp"></script>
  <style>
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.75, 128.9),
      zoom: 11
    });

    fetch("https://gangneung-lifesaver-api-vcj2.onrender.com/lifesavers")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(item.lat, item.lon),
            map: map,
            title: item.type || "구조함"
          });

          const infowindow = new naver.maps.InfoWindow({
            content: `<div style="padding:5px;font-size:14px;">${item.type}<br>${item.address}</div>`
          });

          naver.maps.Event.addListener(marker, "click", () => {
            infowindow.open(map, marker);
          });
        });
      });
  </script>
</body>
</html>
