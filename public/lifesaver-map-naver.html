<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인명구조함 지도 - 네이버지도</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=y6akfogygp"></script>
  <style>
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var mapOptions = {
      center: new naver.maps.LatLng(37.75, 128.9),
      zoom: 9
    };
    var map = new naver.maps.Map('map', mapOptions);

    fetch("https://gangneung-lifesaver-api-vcj2.onrender.com/lifesavers")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          new naver.maps.Marker({
            position: new naver.maps.LatLng(item.lat, item.lon),
            map: map,
            title: item.name || "인명구조함"
          });
        });
      });

    window.navermap_authFailure = function() {
      alert("네이버 인증에 실패했습니다. 클라이언트 ID를 확인하세요.");
    };
  </script>
</body>
</html>
