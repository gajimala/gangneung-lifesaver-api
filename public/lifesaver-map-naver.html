<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인명구조함 지도 (내 위치 중심)</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=y6akfogygp"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

<script>
  var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.5665, 126.9780),
    zoom: 15
  });

  var markers = []; // 모든 마커 저장
  var lifesavers = []; // 구조함 데이터 저장

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var myLat = position.coords.latitude;
      var myLon = position.coords.longitude;
      var myLocation = new naver.maps.LatLng(myLat, myLon);

      map.setCenter(myLocation);
      map.setZoom(15);

    }, function(error) {
      console.error("위치 정보를 가져올 수 없습니다:", error);
    });
  } else {
    console.error("브라우저가 위치 정보를 지원하지 않습니다.");
  }

  function loadMarkers() {
    fetch("https://gangneung-lifesaver-api.onrender.com/lifesavers.json")
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        lifesavers = data;

        for (var i = 0; i < data.length; i++) {
          var item = data[i];
          if (item.lat && item.lng) {
var marker = new naver.maps.Marker({
  position: new naver.maps.LatLng(item.lat, item.lng),
  title: item.name || "인명구조함",
  icon: {
    url: "/static/인명구조함.png",
    size: new naver.maps.Size(40, 45),
    scaledSize: new naver.maps.Size(40, 45),
    origin: new naver.maps.Point(0, 0),
    anchor: new naver.maps.Point(20, 45)
  }
});
            markers.push(marker);
          }
        }

        updateMarkers(); // 초기화 때 한 번 업데이트
      })
      .catch(function(error) {
        console.error('lifesavers.json 불러오기 오류:', error);
      });
  }

  // 화면 범위 안에 있는 마커만 보여주기
  function updateMarkers() {
    if (lifesavers.length === 0) return;

    var bounds = map.getBounds();
    var sw = bounds.getSW();
    var ne = bounds.getNE();

    markers.forEach(function(marker, index) {
      var item = lifesavers[index];
      if (item.lat >= sw._lat && item.lat <= ne._lat &&
          item.lng >= sw._lng && item.lng <= ne._lng) {
        marker.setMap(map);   // 범위 안 → 보여줌
      } else {
        marker.setMap(null);  // 범위 밖 → 숨김
      }
    });
  }

  naver.maps.Event.addListener(map, 'bounds_changed', function() {
    updateMarkers();
  });

  loadMarkers(); // 구조함 데이터 불러오기
</script>
