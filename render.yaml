services:
  - type: web
    name: gangneung-lifesaver-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    buildFilter:
      paths:
        - main.py
        - start.sh
        - render.yaml
        - requirements.txt
        - public/**
        - *.json
