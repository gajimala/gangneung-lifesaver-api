steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/vigilant-host-458710-m2/lifesaver-api', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/vigilant-host-458710-m2/lifesaver-api']  # ✅ 이 줄 추가
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'lifesaver-api',
           '--image', 'gcr.io/vigilant-host-458710-m2/lifesaver-api',
           '--region', 'us-central1',
           '--platform', 'managed',
           '--allow-unauthenticated']

images:
  - 'gcr.io/vigilant-host-458710-m2/lifesaver-api'

options:
  logging: CLOUD_LOGGING_ONLY
